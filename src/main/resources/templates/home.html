<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security RBAC Example</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>Welcome! [[${#httpServletRequest.remoteUser}]]!</h1>
<div sec:authorize="isAuthenticated()">

    <p>登录用户名：<span sec:authentication="name"></span></p >
    <p>拥有角色：<span sec:authentication="principal.authorities"></span></p >
</div>
<p>Click <a th:href="@{/admin}">here</a> to see a admin interface.</p>
<p>Click <a th:href="@{/user}">here</a> to see user interface.</p>
<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
<p>Click <a th:href="@{/users}">here</a> to see a users.</p>
<p>Click <a th:href="@{/roles}">here</a> to see a roles.</p>
<p>Click <a th:href="@{/permissions}">here</a> to see a permissions.</p>
<p>Click <a th:href="@{/demo}">here</a> to see a demo.</p>


<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
